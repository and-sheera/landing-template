<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Repository blocks</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link href="." rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="inner"><a class="header__logo" href="/">
            <svg class="svg-icon svg-icon--icon_logo">
              <use xlink:href="img/sprite.svg#icon_logo"></use>
            </svg></a>
          <div class="header__contacts"><a class="header__tel" href="tel:4149338555">
              <div class="header__tel-txt">(414) 933-8555</div>
              <div class="header__tel-icon">
                <svg class="svg-icon svg-icon--icon_phone">
                  <use xlink:href="img/sprite.svg#icon_phone"></use>
                </svg>
              </div></a><a class="ui-button header__ui-button ui-button--outline js-anchor" href="#request">Pre order now</a>
          </div>
        </div>
      </header>
      <main>
        <div class="inner">
          <h2 class="ui-h2">Repository blocks
          </h2>
          <section class="section">
            <h2 class="ui-h2 section__ui-h2">Section title
            </h2>
            <h2 class="ui-h2">Section title
            </h2>
          </section>
          <section class="section">
            <h2 class="ui-h2 section__ui-h2">Slider
            </h2>
            <div class="slider">
              <div class="swiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <svg class="svg-icon svg-icon--icon_fb">
                      <use xlink:href="img/sprite.svg#icon_fb"></use>
                    </svg>
                  </div>
                  <div class="swiper-slide">
                    <svg class="svg-icon svg-icon--icon_ig">
                      <use xlink:href="img/sprite.svg#icon_ig"></use>
                    </svg>
                  </div>
                  <div class="swiper-slide">
                    <svg class="svg-icon svg-icon--icon_tt">
                      <use xlink:href="img/sprite.svg#icon_tt"></use>
                    </svg>
                  </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
            </div>
          </section>
          <section class="section">
            <h2 class="ui-h2 section__ui-h2">UI Buttons
            </h2><a class="ui-button" href="/">Кнопка-ссылка</a>
            <input class="ui-button" type="submit" value="Кнопка-submit"/>
            <button class="ui-button">Кнопка-button
            </button><br><br><a class="ui-button ui-button--filled" href="/">Кнопка-ссылка</a>
            <input class="ui-button ui-button--filled" type="submit" value="Кнопка-submit"/>
            <button class="ui-button ui-button--filled">Кнопка-button
            </button>
          </section>
          <section class="section">
            <h2 class="ui-h2 section__ui-h2">UI Input
            </h2>
            <div class="ui-input">
              <input id="phone" type="text" required="required"/>
              <label for="phone">Phone</label>
            </div>
          </section>
          <section class="section">
            <h2 class="ui-h2 section__ui-h2">UI Range
            </h2>
            <div class="ui-range" data-min="5" data-max="100" data-start="75">
              <div class="ui-range-body"></div>
              <div class="ui-range__wrap">
                <div class="ui-range__value ui-range__value--min"><span>from&nbsp;</span><span class="value"></span></div>
                <div class="ui-range__value ui-range__value--max"><span>to&nbsp;</span><span class="value"></span></div>
              </div>
            </div>
          </section>
          <section class="section">
            <h2 class="ui-h2 section__ui-h2">Lazy load test
            </h2><img class="lazyload" src="/img/swim.jpg" data-src="/img/fancy_img1.png" alt="">
          </section>
          <section class="section">
            <h2 class="ui-h2 section__ui-h2">Lazy load test
            </h2><img class="lazyload" src="/img/swim.jpg" data-src="/img/fancy_img2.png" alt="">
          </section>
          <section class="section">
            <h2 class="ui-h2 section__ui-h2">Lazy load test
            </h2><img class="lazyload" src="/img/swim.jpg" data-src="/img/fancy_img3.png" alt="">
          </section>
        </div>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg4everybody/2.1.9/svg4everybody.min.js"></script>
    <script>svg4everybody();</script>
    <script src="js/scripts.js"></script>
  </body>
</html>
